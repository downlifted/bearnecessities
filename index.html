<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Bear Necessities</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: #8cffa9;
      }
      .form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }
      .form-container label {
        font-size: 20px;
        color: #8cffa9;
        margin-bottom: 10px;
      }
      .form-container input[type=text] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        background-color: #333;
        color: #fff;
      }
      .form-container input[type=text]:focus {
        outline: none;
        box-shadow: 0 0 0 2px #8cffa9;
      }
      .form-container button {
        background-color: #8cffa9;
        color: #000;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #00ffa6;
      }
      .image-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .image-container img {
        max-width: 100%;
        max-height: 400px;
        border: 1px solid #8cffa9;
        cursor: pointer;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }
      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 1000px;
        height: auto;
        max-height: 800px;
      }
      .close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 28px;
        font-weight: bold;
        transition: 0.3s;
      }
      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
  <h1>The Bear Necessities</h1>
  <div class="form-container">
    <form>
      <label for="search">Search:</label>
      <input type="text" id="search" name="search">
      <button type="button" onclick="searchImages()">Submit</button>
    </form>
  </div>
  <div class="image-container">
    <a href="Image/1.png" target="_blank"><img id="image" src="Image/1.png" alt="Bear Image"></a>
  </div>
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    };

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    // Function to search for and display image
    function searchImages() {
      var input, filter, img, a, i;
      input = document.getElementById("search");
      filter = input.value.toUpperCase();
      img = document.getElementById("image");
      a = img.parentNode;

      // Search for matching image
      for (i = 1; i <= 5; i++) {
        if (filter === "BEAR" + i) {
          img.src = "Image/" + i + ".png";
          a.href = "Image/" + i + ".png";
          break;
        }
      }

      // Display modal with full-size image
      modal.style.display = "block";
      var modalImg = document.getElementById("modalImage");
      modalImg.src = img.src;
    }
  </script>
</body>
