<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Bear Necessities</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: #8cffa9;
      }
      .form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }
      .form-container label {
        font-size: 20px;
        color: #8cffa9;
        margin-bottom: 10px;
      }
      .form-container input[type=text] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        background-color: #333;
        color: #fff;
      }
      .form-container input[type=text]:focus {
        outline: none;
        box-shadow: 0 0 0 2px #8cffa9;
      }
      .form-container button {
        background-color: #8cffa9;
        color: #000;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #00ffa6;
      }
      .image-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .image-container img {
        max-width: 100%;
        max-height: 400px;
        border: 1px solid #8cffa9;
        transition: transform 0.2s ease-in-out;
        cursor: pointer;
      }
      .image-container img:hover {
        transform: scale(1.1);
      }
      /* The Modal (background) */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }
      /* Modal Content */
      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 1000px;
        height: auto;
        max-height: 800px;
        animation-name: zoom;
        animation-duration: 0.6s;
      }
      /* The Close Button */
      .close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 28px;
        font-weight: bold;
        transition: 0.3s;
      }
      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }
      /* Zoom Animation */
      @keyframes zoom {
        from {
          transform: scale(0.1);
        }
        to {
          transform: scale(1);
        }
      }

      /* Dark mode */
      body.dark-mode {
        background-color: #111;
        color: #fff;
      }
      .form-container input[type=text],
      .modal-content {
        background-color: #333;
        color: #fff;
      }
      .form-container label,
      .form-container button,
      .image-container img {
        background-color: #1a1a1a;
        color: #fff;
        border: 1px solid #8cffa9;
      }
      .form-container input[type=text]:focus,
      .form-container button:hover {
        background-color: #8cffa9;
        color: #000;
      }
      .modal-content {
        border-radius: 5px;
        box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>The Bear Necessities</h1>
    <div class="form-container">
      <label for="item-number">Enter Item Number:</label>
      <input type="text" id="item-number">
      <button onclick="displayImage()">Submit</button>
    </div>
    <div class="image-container">
      <a href="#" onclick="enlargeImage()">
        <img id="item-image" src="Images/main.png" alt="Item Image">
      </a>
    </div>
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </div>
    <script src="https://kit.fontawesome.com/84f491c976.js"></script>
    <script>
      function displayImage() {
        var itemNumber = document.getElementById("item-number").value;
        var itemImage = document.getElementById("item-image");
        itemImage.src = "Images/" + itemNumber + ".png";
      }
      
      function enlargeImage() {
        var itemImage = document.getElementById("item-image");
        itemImage.style.transform = "scale(1.5)";
      }
    </script>
  </body>
</html>
